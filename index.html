<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial- scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="">
  <link rel="stylesheet" type="text/css" href="css/map_style.css">
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-
  NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
  <script src="javascript/secret_keys.js"></script>
  <title>Ethan Doyle</title>
  <!-- All Styling for this HTML document is contained in this external css
  file -->
  <link rel="stylesheet" type="text/css" href="css/main_style.css">
</head>
<body>
  <div id="body-container">
    <div id="header">
      <h1><script src="javascript/external.js"></script></h1>
    </div>
    <div id="profile-picture">
      <img src=images/profile-picture.jpg width=250px height=250px />
      <p>Hello!</p>
    </div>
    <div id="welcome-text">
      <p>
      My name is Ethan. <br>
      I am a student in the
      <a href="https://www.geo.txstate.edu/" target="_blank"> Department of 
        Geography and Environmental Studies</a> at
      <a href="https://www.txst.edu/" target="_blank"> 
        Texas State University</a>.
      </p>
    </div>
    <div id="research-interests">
      <p>
        <h3>Research Interests:</h3>
        <ol>
          <li>Music</li>
          <li>Reading</li>
          <li>Legal Studies</li>
        </ol>
      </p>
    </div>
    <div id="webmap-reviews">
      <p>
        <h3>Webmap Reviews</h3>
        <script>
          document.write(webmap_table());
        </script>
      </p>
    </div>
    <h3>Geocoding Map</h3>
    <br>
    <div id="mapid" style="width: 600px; height: 400px; margin: auto; bottom: 30px;">
      <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token={accessToken}', {maxZoom: 18, id: 'mapbox.mapbox - traffic - v1', accessToken:
        mapbox_access_token}).addTo(mymap);
        var marker = L.marker([51.5, -0.09]).addTo(mymap);
        var circle = L.circle([51.508, -0.11], { color: 'red', fillColor: '#f03',
        fillOpacity: 0.5, radius: 500}).addTo(mymap);
        var polygon = L.polygon([[51.509, -0.08], [51.503, -0.06], [51.51, -
        0.047]]).addTo(mymap);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");
        marker.on('click', function(e){ mymap.setView(e.latlng, 14);})
        circle.on('click', function(e){ mymap.setView(e.latlng, 13);})
        polygon.on('click', function(e){ mymap.setView(e.latlng, 13);})
      </script>
    </div>
  </div>
  <div id="copyright">
    <script>
      // <script> is used to embed code, in this case javascript, 
      // into the middle of your html doc.
      var today = new Date();
      // Creates a variable "today" that is equal to the date, 
      // using the javascript Date() function.
      var year = today.getFullYear();
      // Creates a variable "year" that gets the full year from the 
      // "today" variable by setting it equal to today.getFullYear() 
      // using the javascript getFullYear() function.
      document.writeln("Copyright &copy; " + year);
    </script>
  </div>
</body>
</html>
